---
apiVersion: v1
kind: Service
metadata:
  name: blog
spec:
  selector:
    k8s-app: traefik-ingress-lb
    app: blog
  ports:
    - port: 80
      targetPort: 2368
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: blog
  labels:
    traffic-type: external
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: blog.allandequeiroz.com
    http:
      paths:
      - backend:
          serviceName: blog
          servicePort: 80
